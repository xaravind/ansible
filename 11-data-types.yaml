- name: data types
  hosts: localhost
  vars:
    Course: devops with AWS #string
    Tools: #list
    - Linux
    - Shell
    - Ansible
    Experience: #map
      Devops: 3
      AWS: 2
      Docker: 1
    RealProject: True
  tasks:
    ansible.builtin.debug:
      - name: print variables
      msg: "Course: {{Course}}, Tools covered: {{Tools}}, Experience is: {{Experience}}, is real project: {{RealProject}}"